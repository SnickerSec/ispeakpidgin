    <link rel="stylesheet" href="css/style.css">

        .brand-font {
            font-family: 'Pacifico', cursive;
        }
    </style>

    <style>
        .ask-local-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .question-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .answered-card {
            border-left-color: #10b981;
        }

        .pending-card {
            border-left-color: #f59e0b;
        }

        .search-stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

<body class="min-h-screen">
    <!-- NAVIGATION_PLACEHOLDER -->

    <!-- Header -->
    <div class="ask-local-header py-16 px-4 relative overflow-hidden">
        <!-- Background decoration -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-10 left-10 text-6xl"><i class="ti ti-beach"></i></div>
            <div class="absolute top-20 right-20 text-4xl"><i class="ti ti-message"></i></div>
            <div class="absolute bottom-20 left-20 text-5xl"><i class="ti ti-hand-love-you"></i></div>
            <div class="absolute bottom-10 right-10 text-3xl"><i class="ti ti-flower"></i></div>
        </div>

        <div class="max-w-4xl mx-auto text-center relative z-10">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="ti ti-beach"></i> Ask a Local
            </h1>
            <p class="text-xl text-white/90 mb-8">
                Get answers about Hawaiian Pidgin from native speakers and local experts
            </p>
        </div>
    </div>

    <!-- Ask Question Section -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-gradient-to-br from-white/90 to-blue-50/90 backdrop-blur rounded-lg p-6 shadow-xl border-2 border-blue-200 mb-8">
            <h2 class="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-teal-500 bg-clip-text text-transparent">
                <i class="ti ti-flower"></i> Ask Your Question
            </h2>
            <form id="ask-form" class="mb-6">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="user-name">Your Name (optional)</label>
                    <input type="text" id="user-name" class="w-full p-3 border rounded-lg" placeholder="What should we call you?">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="question-text">Your Question</label>
                    <textarea id="question-text" class="w-full p-3 border rounded-lg" rows="3" placeholder="Ask your question about Pidgin..." required></textarea>
                </div>

                <!-- Simple Math CAPTCHA for Spam Protection -->
                <div class="mb-4 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                    <label class="block text-sm font-bold mb-2" for="captcha-answer">
                        üõ°Ô∏è Spam Protection: What is <span id="captcha-question"></span>?
                    </label>
                    <div class="flex items-center gap-3 mb-3">
                        <input type="number" id="captcha-answer" class="w-24 p-2 border rounded text-sm" placeholder="Answer" required>
                        <div class="flex-1"></div>
                        <button type="button" id="refresh-captcha" class="text-blue-500 hover:text-blue-700 text-xs whitespace-nowrap">Refresh</button>
                        <button type="submit" id="submit-question-btn" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed whitespace-nowrap text-sm">
                            Submit
                        </button>
                    </div>

                    <div id="submit-feedback" class="text-sm"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="bg-white/95 backdrop-blur border-b sticky top-16 z-30">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex flex-nowrap gap-2 justify-center">
                <button class="filter-btn active px-4 py-2 rounded-full border transition bg-blue-500 text-white whitespace-nowrap" data-filter="all">
                    All Questions
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border transition hover:bg-gray-100 whitespace-nowrap" data-filter="answered">
                    <i class="ti ti-circle-check"></i> Answered
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border transition hover:bg-gray-100 whitespace-nowrap" data-filter="pending">
                    <i class="ti ti-hourglass"></i> Pending
                </button>
            </div>
        </div>
    </div>

    <!-- Search Stats -->
    <div class="search-stats py-4 px-4">
        <div class="max-w-4xl mx-auto">
            <div id="questions-count" class="text-center text-gray-600">
                Loading questions...
            </div>
        </div>
    </div>

    <!-- Questions List -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div id="all-questions" class="space-y-6">
            <!-- Questions will be populated by JavaScript -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-600">Loading questions...</p>
        </div>

        <!-- No Results State -->
        <div id="no-results" class="hidden text-center py-12">
            <div class="text-6xl mb-4"><i class="ti ti-mood-puzzled"></i></div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">No questions found</h3>
            <p class="text-gray-600 mb-6">Be the first to ask a question!</p>
            <a href="#ask-form" class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition">
                Ask First Question
            </a>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition opacity-0 pointer-events-none z-50">
        ‚Üë
    </button>

    <!-- FOOTER_PLACEHOLDER -->

    <!-- Scripts -->
    <script defer src="js/components/supabase-data-loader.js"></script>
    <script defer src="js/components/translator.js"></script>

    <script defer src="js/components/elevenlabs-speech.js"></script>
    <script defer src="js/components/speech.js"></script>
    <script defer src="js/components/main.js"></script>
    <script defer src="js/components/ask-local-page.js"></script>

</html>
