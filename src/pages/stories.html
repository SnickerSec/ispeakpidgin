<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicons -->

    <!-- Tailwind CSS -->
    <link href="css/tailwind.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Hawaiian Pidgin Stories",
        "description": "Collection of authentic Hawaiian Pidgin stories showcasing island culture, family traditions, and local life",

        "inLanguage": ["en-US", "hwc"],
        "about": {

            "iso6393Code": "hwc"
        }
    }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RB7YYDVDXD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RB7YYDVDXD');

    <style>
        .brand-font {
            font-family: 'Pacifico', cursive;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .story-card {
            transition: all 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-beginner {
            background-color: #dcfce7;
            color: #166534;
        }

        .difficulty-intermediate {
            background-color: #fef3c7;
            color: #92400e;
        }

        .difficulty-advanced {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .vocab-item {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 8px 12px;
            border-radius: 8px;
            margin: 4px;
            display: inline-block;
        }

        /* Hide scrollbar but keep functionality */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;  /* Chrome, Safari, Opera */
        }

        /* Ensure filter buttons don't shrink on mobile */
        .filter-btn {
            flex-shrink: 0;
        }

        .story-content {
            line-height: 1.8;
        }

        .expanded {
            max-height: 10000px;
        }

        .collapsed {
            max-height: 200px;
            overflow: hidden;
            position: relative;
        }

        .collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, white);
        }

        .filter-btn {
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-blue-50 to-purple-50">
    <!-- NAVIGATION_PLACEHOLDER -->

    <!-- Header -->
    <header class="py-12 px-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white">
        <div class="container mx-auto max-w-6xl text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-4 whitespace-nowrap">
                <i class="ti ti-palm-tree"></i> Tropical Story Corner <i class="ti ti-books"></i>
            </h1>
            <p class="text-xl md:text-2xl mb-2">
                Authentic Hawaiian Pidgin Stories from Island Life
            </p>
            <p class="text-lg opacity-90">
                Real narratives showcasing local culture, family traditions, and the aloha spirit
            </p>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="py-6 px-4 bg-white shadow-md sticky top-[73px] z-40">
        <div class="container mx-auto max-w-6xl">
            <div class="flex md:flex-wrap gap-3 md:justify-center items-center overflow-x-auto pb-2 scrollbar-hide">
                <button class="filter-btn active px-4 py-2 rounded-full border-2 border-gray-300" data-filter="all">
                    All Stories
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="beginner">
                    Beginner
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="intermediate">
                    Intermediate
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="advanced">
                    Advanced
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="family">
                    üè† Family
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="ocean">
                    <i class="ti ti-ripple"></i> Ocean
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="food">
                    <i class="ti ti-tools-kitchen-2"></i> Food
                </button>
                <button class="filter-btn px-4 py-2 rounded-full border-2 border-gray-300" data-filter="culture">
                    <i class="ti ti-flower"></i> Culture
                </button>
            </div>
        </div>
    </section>

    <!-- Stories Grid -->
    <section class="py-12 px-4">
        <div class="container mx-auto max-w-6xl">
            <div id="stories-container" class="grid grid-cols-1 gap-8">
                <!-- Stories will be dynamically loaded here -->
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center py-12">
                <p class="text-2xl text-gray-600 mb-4"><i class="ti ti-search"></i> No stories found</p>
                <p class="text-gray-500">Try selecting a different filter</p>
            </div>
        </div>
    </section>

    <!-- FOOTER_PLACEHOLDER -->

    <!-- Scripts -->
    <script defer src="js/components/supabase-api-loader.js"></script>
    <script defer src="js/data/stories-data.js"></script>
    <script defer src="js/elevenlabs-speech.js"></script>
    <script defer src="js/main.js"></script>
    <script>
        // Global stories data
        let storiesData = { stories: [] };

        // Load and display stories
        function displayStories(filter = 'all') {
            const container = document.getElementById('stories-container');
            const noResults = document.getElementById('no-results');

            if (!container || !storiesData.stories || storiesData.stories.length === 0) {
                console.error('Stories data not loaded');
                return;
            }

            let filteredStories = storiesData.stories;

            // Apply filters
            if (filter !== 'all') {
                filteredStories = storiesData.stories.filter(story => {
                    if (filter === 'beginner' || filter === 'intermediate' || filter === 'advanced') {
                        return story.difficulty === filter;
                    } else {
                        return story.tags && story.tags.includes(filter);
                    }
                });
            }

            // Show/hide no results message
            if (filteredStories.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            // Render stories
            container.innerHTML = filteredStories.map(story => `
                <div class="story-card bg-white rounded-2xl shadow-xl overflow-hidden" data-story-id="${story.id}">
                    <div class="p-6 md:p-8">
                        <!-- Header -->
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 flex-1">
                                ${story.title}
                            </h2>
                            <span class="difficulty-badge difficulty-${story.difficulty} ml-4">
                                ${story.difficulty}
                            </span>
                        </div>

                        <!-- Tags -->
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${story.tags.map(tag => `
                                <span class="text-xs px-3 py-1 bg-purple-100 text-purple-700 rounded-full">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>

                        <!-- Story Content (Collapsible) -->
                        <div class="story-content-wrapper">
                            <div class="story-content collapsed mb-4" id="content-${story.id}">
                                <!-- Pidgin Text -->
                                <div class="mb-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl">
                                    <h3 class="text-lg font-bold text-purple-700 mb-2">
                                        <i class="ti ti-book"></i> Pidgin Story
                                    </h3>
                                    <p class="text-gray-800 text-base leading-relaxed">
                                        ${story.pidginText}
                                    </p>
                                </div>

                                <!-- English Translation -->
                                <div class="mb-6 p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-xl">
                                    <h3 class="text-lg font-bold text-green-700 mb-2">
                                        <i class="ti ti-note"></i> English Translation
                                    </h3>
                                    <p class="text-gray-700 text-base leading-relaxed">
                                        ${story.englishTranslation}
                                    </p>
                                </div>

                                <!-- Cultural Notes -->
                                <div class="mb-6 p-4 bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl">
                                    <h3 class="text-lg font-bold text-orange-700 mb-2">
                                        <i class="ti ti-flower"></i> Cultural Context
                                    </h3>
                                    <p class="text-gray-700 text-base leading-relaxed">
                                        ${story.culturalNotes}
                                    </p>
                                </div>

                                <!-- Vocabulary -->
                                <div class="mb-4">
                                    <h3 class="text-lg font-bold text-gray-800 mb-3">
                                        <i class="ti ti-books"></i> Key Vocabulary
                                    </h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${story.vocabulary.map(word => `
                                            <div class="vocab-item">
                                                <strong class="text-purple-700">${word.pidgin}</strong>
                                                <span class="text-gray-600"> (${word.pronunciation})</span>
                                                <span class="text-gray-800"> - ${word.english}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>

                                <!-- Audio Example (only show if exists) -->
                                ${story.audioExample ? `
                                <div class="p-4 bg-gradient-to-r from-pink-50 to-red-50 rounded-xl">
                                    <h3 class="text-lg font-bold text-red-700 mb-2">
                                        <i class="ti ti-volume"></i> Listen & Learn
                                    </h3>
                                    <p class="text-gray-800 text-base italic">
                                        "${story.audioExample}"
                                    </p>
                                </div>
                                ` : ''}
                            </div>

                            <!-- Read More Button -->
                            <button
                                class="read-more-btn w-full mt-4 px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-xl font-semibold hover:from-purple-700 hover:to-blue-700 transition shadow-lg"
                                data-story-id="${story.id}"
                            >
                                <i class="ti ti-book"></i> Read Full Story
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners for read more buttons
            document.querySelectorAll('.read-more-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyId = this.getAttribute('data-story-id');
                    const content = document.getElementById(`content-${storyId}`);

                    if (content.classList.contains('collapsed')) {
                        content.classList.remove('collapsed');
                        content.classList.add('expanded');
                        this.textContent = 'üìï Show Less';
                    } else {
                        content.classList.remove('expanded');
                        content.classList.add('collapsed');
                        this.textContent = '<i class="ti ti-book"></i> Read Full Story';
                        // Scroll to top of card
                        document.querySelector(`[data-story-id="${storyId}"]`).scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // Apply filter
                const filter = this.getAttribute('data-filter');
                displayStories(filter);
            });
        });

        // Initial load - try API first, fallback to local data
        async function initStories() {
            console.log('Loading stories...');

            try {
                // Try Supabase API first
                if (window.supabaseAPI) {
                    console.log('Attempting to load stories from Supabase API...');
                    storiesData = await window.supabaseAPI.loadStories();
                    console.log(`Loaded ${storiesData.stories.length} stories from API`);
                } else {
                    throw new Error('Supabase API loader not available');
                }
            } catch (error) {
                console.warn('API load failed, using local data:', error.message);
                // Fallback to local pidginStories
                if (typeof pidginStories !== 'undefined') {
                    storiesData = {
                        stories: pidginStories.stories || pidginStories,
                        metadata: pidginStories.metadata
                    };
                    console.log(`Loaded ${storiesData.stories.length} stories from local data`);
                }
            }

            displayStories();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initStories);
        } else {
            initStories();
        }
    </script>
</body>
</html>
