<!DOCTYPE html>
<html>
<head>
    <title>Mobile Menu Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div>Logo</div>
                <button id="mobile-menu-btn" class="md:hidden bg-blue-500 text-white px-4 py-2 rounded">
                    Menu
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden bg-gray-100 p-4">
            <a href="#" class="block py-2">Link 1</a>
            <a href="#" class="block py-2">Link 2</a>
            <a href="#" class="block py-2">Link 3</a>
        </div>
    </nav>
    
    <div class="p-8">
        <h1 class="text-2xl font-bold">Mobile Menu Test</h1>
        <p>Click the Menu button above to test if JavaScript is working.</p>
        <div id="status" class="mt-4"></div>
    </div>
    
    <script src="js/components/main.js"></script>
    <script>
        // Check if main.js loaded and initialized
        setTimeout(() => {
            const status = document.getElementById('status');
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            
            status.innerHTML = `
                <p><strong>Debug Info:</strong></p>
                <p>Button exists: ${!!btn}</p>
                <p>Menu exists: ${!!menu}</p>
                <p>Menu classes: ${menu?.className}</p>
                <p>Click the menu button and watch menu classes change</p>
            `;
        }, 1000);
    </script>
</body>
</html>
